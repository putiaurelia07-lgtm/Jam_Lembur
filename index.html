<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jam Lembur</title>

<style>
:root {
  --bg: #f4f6fb;
  --card: #ffffff;
  --text: #222;
  --muted: #6b7280;
  --primary: #4f8df7;
  --border: #e5e7eb;
}

body.dark {
  --bg: #0f172a;
  --card: #1e293b;
  --text: #f8fafc;
  --muted: #94a3b8;
  --primary: #60a5fa;
  --border: #334155;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 16px;
}

/* CARD */
.card {
  width: 100%;
  max-width: 420px;
  background: var(--card);
  padding: 28px 24px 32px;
  border-radius: 24px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.12);
  animation: fade 0.5s ease;
}

@keyframes fade {
  from { opacity: 0; transform: translateY(12px); }
  to { opacity: 1; transform: translateY(0); }
}

.toggle {
  text-align: center;
  font-size: 14px;
  color: var(--primary);
  cursor: pointer;
  margin-bottom: 12px;
}

h2 {
  text-align: center;
  margin: 6px 0 20px;
  font-size: 22px;
}

/* FORM */
.field {
  margin-bottom: 16px;
}

label {
  display: block;
  font-size: 13px;
  color: var(--muted);
  margin-bottom: 6px;
}

input {
  width: 100%;
  height: 48px;
  padding: 0 16px;
  font-size: 16px;
  border-radius: 16px;
  border: 1.5px solid var(--border);
  background: transparent;
  color: var(--text);
  outline: none;
}

input:focus {
  border-color: var(--primary);
  box-shadow: 0 0 0 2px rgba(79,141,247,0.15);
}

/* BUTTON */
button {
  width: 100%;
  margin-top: 8px;
  padding: 15px;
  font-size: 16px;
  border-radius: 18px;
  border: none;
  background: linear-gradient(135deg, #4f8df7, #6fa8ff);
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.15s ease;
}

button:active {
  transform: scale(0.97);
}

/* RESULT */
#hasil {
  margin-top: 20px;
  text-align: center;
  font-size: 18px;
  font-weight: 600;
  opacity: 0;
  transform: translateY(10px);
  transition: all 0.35s ease;
}

#hasil.show {
  opacity: 1;
  transform: translateY(0);
}

/* DESKTOP ENHANCEMENT */
@media (min-width: 768px) {
  .card {
    max-width: 460px;
  }
}
</style>
</head>

<body>

<div class="card">
  <div class="toggle" onclick="toggleDark()">ðŸŒ™ Dark Mode</div>

  <h2>Jam Lembur</h2>

  <div class="field">
    <label>Jam Masuk</label>
    <input
      type="text"
      id="mulai"
      placeholder="HHMM (contoh 1830)"
      inputmode="numeric"
      maxlength="5"
      oninput="formatJam(this)"
    >
  </div>

  <div class="field">
    <label>Jam Pulang</label>
    <input
      type="text"
      id="selesai"
      placeholder="HHMM (contoh 2115)"
      inputmode="numeric"
      maxlength="5"
      oninput="formatJam(this)"
    >
  </div>

  <div class="field">
    <label>Istirahat (menit)</label>
    <input
      type="number"
      id="istirahat"
      placeholder="Contoh 30"
      min="0"
    >
  </div>

  <button onclick="hitung()">Hitung Lembur</button>

  <div id="hasil"></div>
</div>

<script>
function toggleDark() {
  document.body.classList.toggle("dark");
}

/* AUTO FORMAT JAM -> 1830 jadi 18:30 */
function formatJam(input) {
  let value = input.value.replace(/\D/g, "");
  if (value.length >= 3) {
    value = value.slice(0, 2) + ":" + value.slice(2, 4);
  }
  input.value = value;
}

/* VALIDASI JAM */
function parseJam(value) {
  if (!/^\d{2}:\d{2}$/.test(value)) return null;
  const [h, m] = value.split(":").map(Number);
  if (h > 23 || m > 59) return null;
  return { h, m };
}

function hitung() {
  const mulaiVal = document.getElementById("mulai").value.trim();
  const selesaiVal = document.getElementById("selesai").value.trim();
  const istirahat = parseFloat(document.getElementById("istirahat").value) || 0;
  const hasil = document.getElementById("hasil");

  const mulai = parseJam(mulaiVal);
  const selesai = parseJam(selesaiVal);

  if (!mulai || !selesai) {
    hasil.textContent = "Format jam tidak valid";
    hasil.classList.add("show");
    return;
  }

  const start = new Date(0,0,0,mulai.h,mulai.m,0);
  const end = new Date(0,0,0,selesai.h,selesai.m,0);

  let diff = (end - start) / 60000;
  if (diff < 0) diff += 24 * 60;

  diff -= istirahat;
  if (diff < 0) diff = 0;

  const jam = Math.round((diff / 60) * 100) / 100;

  hasil.textContent = `Hasil Lembur: ${jam} jam`;
  hasil.classList.add("show");
}
</script>

</body>
</html>
